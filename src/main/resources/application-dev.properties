# Enable OpenAPI docs and set path
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Enable Swagger UI and change its path
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs

# Optional UI sorting
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
spring.output.ansi.enabled=ALWAYS

aws.cognito.domain=${AWS_COGNITO_DOMAIN}
aws.cognito.clientid=${AWS_COGNITO_CLIENT_ID}
aws.cognito.issuer-uri=${COGNITO_ISSUER_URI}
aws.cognito.redirect-uri=${AUTH_REDIRECT_URI}
aws.region=${AWS_SECRET_REGION}
aws.rds.endpoint=${AWS_RDS_ENDPOINT}
aws.rds.secret.name=${AWS_SECRET_NAME}
