spring.application.name=cura-server
spring.profiles.active=dev
spring.jpa.open-in-view=false
spring.config.import=optional:classpath:git.properties

spring.config.import=classpath:git.properties,classpath:META-INF/build-info.properties

management.endpoints.web.exposure.include=health,info,metrics,threaddump
management.endpoint.health.group.readiness.include=db
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.probes.enabled=true

# Enable Swagger UI and change its path
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs

# Optional UI sorting
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
spring.output.ansi.enabled=ALWAYS

# Spring Cache Configuration
spring.cache.type=redis
spring.cache.cache-names=deptById,membershipsByUser,checklistTemplateById
spring.cache.redis.time-to-live=10m
spring.cache.redis.key-prefix=curas::
spring.cache.redis.cache-null-values=false

# Redis Connection (Standalone)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Uncomment and set for production:
# spring.data.redis.password=${REDIS_PASSWORD}
# spring.data.redis.ssl=true

# Lettuce Connection Pool
spring.data.redis.lettuce.pool.max-active=32
spring.data.redis.lettuce.pool.max-idle=16
spring.data.redis.lettuce.pool.min-idle=4
spring.data.redis.timeout=2s

# Logging (optional)
logging.level.org.springframework.data.redis=INFO
logging.level.org.springframework.cache=INFO

spring.data.redis.repositories.enabled=false
